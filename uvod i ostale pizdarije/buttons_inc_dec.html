<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>inc-dec</title>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase 2nd</button>
        <p>{{ counter }}</p>
        <p>{{ secondCounter }}</p>
        <p>{{ result() }} || {{ output }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            computed:{
                output: function(){
                    console.log('Computed');
                    return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
                }
            },
            watch: {
                counter: function(value) {
                    var vm = this;
                    setTimeout(function() {
                        vm.counter = 0;
                    }, 2000);
                }
            },
            methods: {
                result() {
                    console.log('Result');
                    return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5';
                },
            }
        })
    </script>
</body>

</html>
