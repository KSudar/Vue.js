<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>Vue js</title>
</head>

<body>

    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a> </p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>
    <hr>
    <h2>EXCERCISE</h2>
    <div id="excercise">
        <p> VueJS is pretty cool - {{ name }} ({{ age }})</p>

        <p> AGE * 3 ({{ age * 3}})</p>

        <p> RANDOM NUMBER BETWEEN 1 AND 100: {{ randomNumber() }}</p>

        <div>
            <img v-bind:src="picture" style="width:100px; height: 100px;">
        </div>

        <div>
            <input type="text" v-bind:value="name">
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>'
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                sayHello: function () {
                    //this.title = 'Hello!';
                    return this.title;
                }
            }
        });
        new Vue({
            el: '#excercise',
            data: {
                name: 'Kre≈°imir',
                age: 26,
                picture: 'https://assets.vg247.com/current//2016/12/dota_2_7-0_the_new_journey_sun_wukong_monkey_king.jpg'

            },
            methods: {
                randomNumber: function () {
                    return Math.floor(Math.random() * 100 + 1);
                }
            }
        })
    </script>
</body>

</html>
