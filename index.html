<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Vue js</title>
</head>

<body>
    <div id="app">
        <p>{{ title }}</p>
    </div>
    <script>
        new Vue({
        el: '#app',
        data:{
        title: 'Hello World!'
        }
        });
    </script>
</body>

</html>
