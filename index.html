<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>Vue js</title>
</head>

<body>

    <div id="app">
        <h1 v-once>{{ title }}</h1>
        <input type="text" v-on:input="changeTitle">
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a> </p>
        <hr>
        <p v-html="finishedLink"></p>
    </div>
    
    <div id="excercise">
        <p> VueJS is pretty cool - {{ name }} ({{ age * 3 }})</p>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World!',
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>'
            },
            methods: {
                changeTitle: function (event) {
                    this.title = event.target.value;
                },
                sayHello: function () {
                    //this.title = 'Hello!';
                    return this.title;
                }
            }
        });
        new Vue({
            el: '#excercise',
            data:{
                name: 'Kre≈°imir',
                age: 26,
                
            }
        })
    </script>
</body>

</html>
