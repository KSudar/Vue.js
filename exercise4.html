<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <style>
        #effect {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .fontNavy {
            color: navy;
        }

        .fontSize {
            font-size: 25px;
        }

        .showBorder {
            border: 3px;
            border-color: blue;
        }

        .mojDiv {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .highlight {
            background-color: red;
            width: 200px !important;
        }
        
        .yellow {
            background-color: yellow;
        }

        .shrink {
            background-color: gray;
            width: 50px !important;
        }
    </style>
    <title>Exercise 4</title>
</head>

<body>
    <div id="exercise">
        <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
        <div>
            <button @click="effect = !effect">Start Effect</button>
            <div id="effect" :class="startEffect()"></div>
        </div>
        <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
        <div class="" :class="[{fontSize: true, fontNavy: true}]">I got no class :(</div>
        <!-- 3) Let the user enter a class (create some example classes) and attach it -->
        <div>
            <input type="text" v-model="inputClass">
            <div :class="inputClass">Lorem Ipsum</div>
        </div>
        <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
        

    </div>

    <script>
        new Vue({
            el: '#exercise',
            data: {
                effect: false,
                inputClass: 'highlight'
            },
            methods: {
                startEffect: function () {
                    return {
                        highlight: !this.effect,
                        shrink: this.effect
                    }
                }
            }
        });
    </script>
</body>

</html>
