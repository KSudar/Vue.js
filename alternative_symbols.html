<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>alternative symbols</title>
</head>

<body>
    <div id="app">
        <button @click="changeLink">Click to Change Link</button>
        <a :href="link">Link</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'http://google.com'
            },
            methods: {
                changeLink: function(){
                    this.link = 'http://apple.com'
                }
            }
        })
    </script>
</body>

</html>
