<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <script src="vue.js"></script>
   <title>Vue.js Instance</title>
</head>

<body>
   <div id="app">
      <h1>{{ title }}</h1>
      <button @click="title = 'Changed'">Update title</button>
      <button @click="destroy">Destroy</button>
   </div>

   <script>
      new Vue({
         el: '#app',
         data: {
            title: 'The VueJS Instance'
         },
         beforeCreate: () => {
            console.log('beforeCreate()');
         },
         created: () => {
            console.log('created()');
         },
         beforeMount: () => {
            console.log('beforeMount()');
         },
         mounted: () => {
            console.log('mounted()');
         },
         beforeUpdate: () => {
            console.log('beforeUpdate()');
         },
         updated: () => {
            console.log('updated()');
         },
         beforeDestroy: () => {
            console.log('beforeDestroy()');
         },
         destroyed: () => {
            console.log('destroyed()');
         },
         methods: {
            destroy: function(){
               this.$destroy();
            }
         }
      })
   </script>
</body>

</html>
